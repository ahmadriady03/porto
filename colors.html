<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>
    <!--colors-->
    <p class="text-danger">ini adalah warna danger</p>
    <p class="text-primary text-opacity-50">ini adalah warna danger</p>
    <p class="text-primary">ini adalah warna primary</p>
    <p class="text-warning">ini adalah warna Warning</p>
    <p class="text-info">ini adalah warna info</p>

    <p class="text-muted">ini adalah warna Muted</p>
    <p class="text-body">Ini adalah warna Body</p>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
